<!DOCTYPE html>
<html lang="en">
  

<head>
        
    <meta charset="UTF-8" />
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://kit.fontawesome.com/35e2c71dfc.js">
        crossorigin = "anonymous"
            </script>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet"/>
        <title>Flexbox Capstone</title>
      
</head>
  
<style>
    
body {
    margin: 0px;
}

.navbar {
    background-color: #415068;
}

.navbar div {
    display: none;
}

.navbar .toggle,
.navbar .brand {
    display: inline-block;
}

.navbar .link {
    display: block;
    text-align: center;
    padding: 1em;
    text-decoration: none;
    background-color: #223047;
    color: white;
}

.navbar .link:hover,
.navbar .link:active {
    color: #223047;
    background: white;
}

.navbar .brand {
    width: 10em;
    text-align: center;
    padding: 1em;
    color: white;
}

.navbar a {
    text-decoration: none;
}

.navbar .toggle {
    padding: 1em;
    color: black;
}

@media (min-width: 48em) {
    .navbar{
        display: flex;
}

.navbar div {
    display:flex;
}

.navbar .left,
.navbar .right {
    display: flex;
    flex: 1;
}

.navbar .link {
    width: auto;
}

.navbar .right {
    justify-content: flex-end;
}

.navbar .toggle {
    display: none;
}
}

@media (max-width: 48em) {
    .navbar.active .toggle {
        background: #223047;
        color: white;
    }

    .navbar > .brand a {
        text-align: left;
    }

    .navbar.active div {
        display: block;
    }
}
</style>
  

<body>
          <div class="navbar">
                <a href="#" class="toggle" id="navHamburger">
                        <i class="fas fa-bars"></i>
                    </a>
                <a href="#" class="brand">MyName</a>
                    <div class="left">
                        <a href="#" class="link">Item 1</a>
                        <a href="#" class="link">Item 2</a>
                   </div>
                <div class="right">
                    <a href="#" class="link">Item 3</a>
                </div>
          </div>

</body>

<script>
        const navHamburger = document.querySelector('#navHamburger');
        navHamburger.addEventListener('click', (e) => {
            navHamburger.parentElement.classList.toggle('active');
        })
</script>
</html>
